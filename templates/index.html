<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 sm:p-8">
    <header class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold">YouTube Downloader</h1>
      <p class="text-slate-400">Paste a link, probe quickly, pick videos & download.</p>
    </header>

    <!-- Input card -->
    <div class="bg-slate-900/50 rounded-xl p-4 sm:p-6 shadow-lg border border-slate-800">
      <div class="grid sm:grid-cols-3 gap-3">
        <div class="sm:col-span-2">
          <label class="block text-sm mb-2">YouTube URL</label>
          <input id="url" type="text" placeholder="https://www.youtube.com/playlist?list=..."
                 class="w-full bg-slate-800 text-slate-100 px-3 py-2 rounded-lg outline-none border border-slate-700 focus:border-indigo-500" />
        </div>
        <div class="sm:col-span-1">
          <label class="block text-sm mb-2">Download Folder (optional)</label>
          <input id="outputDir" type="text" placeholder="Default: Downloads/Yt_videos or Yt_audios"
                 class="w-full bg-slate-800 text-slate-100 px-3 py-2 rounded-lg outline-none border border-slate-700 focus:border-indigo-500" />
          <p class="text-xs text-slate-500 mt-1">
            Leave blank to use your OS Downloads bucket.
          </p>
        </div>
      </div>

      <div class="mt-3 flex items-center gap-3">
        <button id="probeBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition">Probe</button>
        <button id="probeCancelBtn" class="hidden px-3 py-2 rounded-lg bg-zinc-700 hover:bg-zinc-600 text-sm">Cancel Probe</button>
        <!-- Loading spinner -->
        <div id="probeSpinner" class="hidden flex items-center gap-2 text-slate-300">
          <svg class="animate-spin h-5 w-5 text-indigo-400" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Probingâ€¦
        </div>
      </div>

      <!-- Probe result -->
      <div id="probeBox" class="mt-4 hidden">
        <div class="flex items-center gap-3">
          <img id="thumb" class="w-20 h-12 object-cover rounded border border-slate-700" />
          <div>
            <div id="title" class="font-semibold"></div>
            <div id="kind" class="text-xs text-slate-400"></div>
          </div>
        </div>

        <div class="mt-4 grid sm:grid-cols-3 gap-3">
          <div>
            <label class="block text-sm mb-1">Media</label>
            <select id="mediaType" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2">
              <option value="video">Video</option>
              <option value="audio">Audio (MP3)</option>
            </select>
          </div>
          <div id="videoQBox">
            <label class="block text-sm mb-1">Video Quality</label>
            <select id="videoHeight" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2">
              <option value="">Best</option>
            </select>
          </div>
          <div id="audioQBox" class="hidden">
            <label class="block text-sm mb-1">Audio Bitrate</label>
            <select id="audioBitrate" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2">
              <option value="best">Best</option>
              <option value="320">320 kbps</option>
              <option value="256">256 kbps</option>
              <option value="192">192 kbps</option>
              <option value="160">160 kbps</option>
              <option value="128">128 kbps</option>
            </select>
          </div>
        </div>

        <!-- Playlist selector -->
        <div id="playlistBox" class="mt-6 hidden">
          <div class="flex items-center justify-between mb-2">
            <div class="font-semibold">Playlist Items</div>
            <label class="flex items-center gap-2 text-sm text-slate-300">
              <input id="selectAll" type="checkbox" class="w-4 h-4">
              <span>Select all</span>
            </label>
          </div>
          <div id="selectionCount" class="text-xs text-slate-400 mb-2">0 selected</div>
          <div class="max-h-80 overflow-auto bg-slate-950/40 rounded-lg border border-slate-800 p-2" id="playlistList">
            <!-- items injected here -->
          </div>
        </div>

        <div class="mt-4 flex gap-2">
          <button id="downloadBtn" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 transition">
            Start Download
          </button>
        </div>
      </div>
    </div>

    <!-- Job / Stats card -->
    <div id="jobBox" class="mt-6 hidden">
      <div class="bg-slate-900/50 rounded-xl p-4 sm:p-6 border border-slate-800">
        <div class="flex items-center justify-between">
          <div>
            <div id="jobTitle" class="text-base font-semibold">Download</div>
            <div id="jobPlan" class="text-xs text-slate-400"></div>
          </div>
          <div class="flex items-center gap-2">
            <span id="statusBadge" class="px-2 py-0.5 rounded text-xs font-medium bg-slate-700 text-slate-100">QUEUED</span>
            <button id="cancelBtn" class="px-3 py-1.5 rounded bg-red-600 hover:bg-red-500 text-sm">Cancel</button>
          </div>
        </div>

        <div class="mt-4">
          <div class="h-3 bg-slate-800 rounded overflow-hidden">
            <div id="bar" class="h-3 bg-indigo-500 w-0"></div>
          </div>
          <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-2 text-xs text-slate-300">
            <div><span class="text-slate-400">Progress:</span> <span id="percent">0%</span></div>
            <div><span class="text-slate-400">Items:</span> <span id="items">0 / 0</span></div>
            <div><span class="text-slate-400">Speed:</span> <span id="speed"></span></div>
            <div><span class="text-slate-400">ETA:</span> <span id="eta"></span></div>
            <div class="col-span-2 sm:col-span-4 truncate"><span class="text-slate-400">Destination:</span> <span id="destPath"></span></div>
          </div>
          <div id="message" class="mt-2 text-sm"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
